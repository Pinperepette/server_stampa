<!DOCTYPE html>
<html lang="it">
<head>
    <title>Carica e Stampa Documenti</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Stili personalizzati per il form (opzionale) -->
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Carica e Stampa Documenti</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Seleziona un file:</label>
                        <input type="file" class="form-control-file" name="file" accept=".txt,.pdf,.doc,.docx">
                    </div>
                    <div class="form-group">
                        <label for="printer">Seleziona una stampante:</label>
                        <select class="form-control" name="printer">
                            {% for printer in printers %}
                                <option value="{{ printer }}">{{ printer }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Stampa</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js (richiesto per Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
